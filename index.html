<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Bookmarks App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <div class="modal">
    <div class="modalcontainer">
      <span class="closebtn" id="closebtn">X</span>
      <form>
        <div id="add-item-header">
          <h2>Add a new bookmark</h2>
        </div>
        <label for="Title">Title</label>
        <input class="jsTitle" name="Title" id="Title">
        <label for="Rating">Rating</label>
        <select class="jsRating" name="Rating" id="Rating">
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>
        <label for="URL">URL</label>
        <input class="jsUrl" name="URL" id="URL">
        <label for="Description">Description</label>
        <input class="jsDescription" name="Description" id="Description">
        <button type="submit">Submit</button>
        <button class="closebtn">Cancel</button>
      </form>
    </div>
  </div>
  <header>
    <h1>The BookMarks App</h1>
  </header>
<div>
  <button class="addItem">Add Bookmarks</button>
  <button>Filter by rating</button>
</div>
<section>
  <ul class="bookmark-container">
      
  </ul>
</section>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/library.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
